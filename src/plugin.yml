main: de.MrX13415.ButtonLock.ButtonLock

name: ButtonLock
version: 0.7.3 (MC 1.7.3)
description: Lock Buttons, Levers and Blocks
author: MrX13415

commands:
  setpassword:
    aliases: setpw
    description: Set, changes or removes a password
    usage: |
           <command> <password>   Set/changes a password
           <command>              Removes a password 
  password:
    aliases: pw
    description: Enter a password
    usage: |
           <command> <password>   Enter a password
  singleusepassword:
    aliases: supw
    description: add or remove a single-use-password
    usage: |
           <command> <add|remove> <password>  add/removes a single-use-password
  buttonlock:
    aliases: bl
    description: reload, save or reset all config-files from Buttonlock
    usage: |
           <command> <save|reload|reset>  reload/save/reset all config-files from Buttonlock